---
layout: article
---
    <h1 class="title has-text-centered"><a href="#">{{ page.title }}</a></h1>
    <p class="is-size-7 has-text-centered">Written by <strong>{{ page.author }}</strong> on  {{ page.date | date_to_long_string }} in
        {% for tag in page.tags %}
        <a href="{{ tag | prepend: '/#' | prepend: site.url }}">#{{ tag }}</a>{% unless forloop.last %},{% endunless %} 
        {% endfor %}
    <div class="is-divider" style="margin:20px 0px"></div>
    {{ content }}
    {% if page.comments %}
    <div class="is-divider" style="margin-top:75px;margin-bottom:15px"></div>
